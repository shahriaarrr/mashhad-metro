name: Build and Release Flutter App (Linux)
permissions:
  contents: write
  packages: write
on:
  release:
    types: [published]
  workflow_dispatch:
jobs:
  build-and-attach:
    name: Build Linux and Attach to Release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: "3.35.7"
          channel: "stable"
          cache: true
      - name: Cache Dart & Flutter dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-dart-deps-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-dart-deps-
      - name: Install dependencies
        run: flutter pub get
      - name: Install system dependencies for Linux build
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            pkg-config \
            libgtk-3-dev \
            libasound2-dev \
            libx11-dev \
            libglu1-mesa-dev \
            libgdk-pixbuf2.0-dev \
            clang \
            cmake \
            ninja-build \
            libpulse-dev \
            libdbus-1-dev \
            zip
      - name: Build Linux release
        run: flutter build linux --release
      - name: Verify build output
        run: |
          ls -lah build/linux/x64/release/bundle/
          if [ ! -f build/linux/x64/release/bundle/mashhad_metro ]; then
            echo "Error: Binary not found"
            exit 1
          fi
      - name: Zip Linux bundle
        run: |
          cd build/linux/x64/release/bundle
          zip -r ../../../../mashhad_metro_linux_${{ github.ref_name }}.zip .
      - name: Attach zip to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            build/mashhad_metro_linux_${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
